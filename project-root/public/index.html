<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rogue-Lite Undertale</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Ajout de styles pour le menu et l'exploration */
        #login-screen, #game-screen { display: none; }
        .active-screen { display: block !important; }
        
        #room-info { 
            text-align: center; margin-bottom: 20px; color: yellow; 
            font-size: 1.2em; border: 2px solid white; padding: 10px;
        }
        #exploration-controls { text-align: center; margin-top: 20px; }
        
        input { background: black; color: white; border: 2px solid white; padding: 10px; font-family: inherit; }
    </style>
</head>
<body>

    <div id="login-screen" class="active-screen undertale-ui">
        <h1>ROGUE-LITE API</h1>
        <p>Entrez votre nom pour commencer :</p>
        <input type="text" id="player-name-input" placeholder="Nom du joueur">
        <br><br>
        <button class="btn-undertale fight" id="btn-start-game">START</button>
    </div>

    <div id="game-screen" class="undertale-ui">
        
        <div id="room-info">
            <h2 id="room-name">Chargement...</h2>
            <p id="room-log" style="font-size: 0.8em; color: #ccc;">...</p>
        </div>

        <div id="combat-ui" style="display:none;">
            <div id="enemy-ui-block" class="enemy-stats">
                <span class="enemy-name" id="enemy-name-display">MONSTRE</span>
                <div class="enemy-hp-container"><div id="enemy-hp" class="enemy-hp-fill"></div></div>
            </div>
            
            <div class="enemy-container">
                <img src="img/sans-removebg.png" alt="Enemy" class="enemy-sprite" id="enemy-sprite">
            </div>

            <div class="battle-box"><p id="log">* Le combat commence.</p></div>

            <div class="player-stats">
                <span id="player-name-display">JOUEUR</span> <span style="margin-left:20px">LV 1</span>
                <div class="hp-section">
                    <span class="hp-label">HP</span>
                    <div class="hp-bar-container"><div id="player-hp" class="hp-bar-fill"></div></div>
                    <span class="hp-values" id="hp-text">100 / 100</span>
                </div>
            </div>

            <div class="action-buttons" id="combat-buttons">
                <button class="btn-undertale fight" id="btn-attack">FIGHT</button>
            </div>
        </div>

        <div id="exploration-controls" style="display:none;">
            <p>* La voie est libre.</p>
            <button class="btn-undertale mercy" id="btn-move">AVANCER</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
