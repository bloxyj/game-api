<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Undertale Fight - Sans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="undertale-ui" id="main-ui">
        <div id="enemy-ui-block" class="enemy-stats">
            <span class="enemy-name">SANS</span>
            <div class="enemy-hp-container"><div id="enemy-hp" class="enemy-hp-fill"></div></div>
        </div>
        
        <div class="enemy-container">
            <img src="img/sans-removebg.png" alt="Sans" class="enemy-sprite" id="sans-sprite">
        </div>

        <div class="battle-box"><p id="log">* Sans vous observe.</p></div>

        <div class="player-stats">
            <span>TEST</span> <span style="margin-left:20px">LV 19</span>
            <div class="hp-section">
                <span class="hp-label">HP</span>
                <div class="hp-bar-container"><div id="player-hp" class="hp-bar-fill"></div></div>
                <span class="hp-values">100 / 100</span>
            </div>
        </div>

        <div class="action-buttons" id="ui-buttons">
            <button class="btn-undertale fight" id="btn-attack">FIGHT</button>
            <button class="btn-undertale mercy" id="btn-mercy">MERCY</button>
        </div>
    </div>

    <div id="final-scene">
        <img src="img/fin.png" alt="Fin" class="fullscreen-img">
        <button id="btn-restart-final" class="btn-undertale retry-overlay">RETRY</button>
    </div>

    <audio id="bgm" src="audio/010. Ghost Fight (UNDERTALE Soundtrack) - Toby Fox.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
